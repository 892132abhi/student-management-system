<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-5">
                
                <div class="card shadow-sm border-0 px-4 py-5 rounded-4">
                    <h2 class="text-center mb-4 text-primary fw-bold">Student Sign Up</h2>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary small text-uppercase">
                                    {{ field.label }}
                                </label>
                                <div class="django-field">
                                    {{ field }}
                                </div>
                                
                                {% if field.help_text %}
                                    <div class="form-text small">{{ field.help_text }}</div>
                                {% endif %}

                                {% if field.errors %}
                                    <p class="text-danger small mt-1">
                                        <i class="fas fa-exclamation-circle me-1"></i>{{ field.errors.as_text }}
                                    </p>
                                {% endif %}
                            </div>
                        {% endfor %}

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg mt-3 shadow-sm">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0 text-muted">Already have an account? 
                            <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Log In</a>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <style>
        input, select, textarea {
            display: block;
            width: 100%;
            padding: 0.6rem 0.75rem;
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            transition: all .2s ease-in-out;
        }
        input:focus {
            border-color: #0d6efd;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.15);
            background-color: #f8fbff;
        }
        input[type="file"] {
            padding: 0.4rem;
            background-color: #f1f3f5;
            cursor: pointer;
        }
    </style>

</body>
</html>

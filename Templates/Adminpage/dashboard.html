{% extends  'adminpage/adminbase.html' %}
{% load static %}
{% block title %}
Dashboard
{% endblock %}
{% block content %}
<div style="background-color: #f8f9fa; width:100%; height:180px; margin-top:20px; display: flex; justify-content: space-around; align-items: center;">
    
    <div style="width: 30%; background: linear-gradient(135deg, #8B4513, #A0522D); height: 90%; border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <p style="margin: 0; font-size: 0.9rem; text-transform: uppercase; opacity: 0.9;">Total Students</p>
        <h2 style="margin: 5px 0 0 0; font-size: 2.5rem; font-weight: bold;">{{ no_of_students|default:0 }}</h2>
    </div>

    <div style="width: 30%; background: linear-gradient(135deg, #2ecc71, #27ae60); height: 90%; border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <p style="margin: 0; font-size: 0.9rem; text-transform: uppercase; opacity: 0.9;">Total Courses</p>
        <h2 style="margin: 5px 0 0 0; font-size: 2.5rem; font-weight: bold;">{{ no_of_course|default:0 }}</h2>
    </div>

    <div style="width: 30%; background: linear-gradient(135deg, #7b85f2, #5f6af8); height: 90%; border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <p style="margin: 0; font-size: 0.9rem; text-transform: uppercase; opacity: 0.9;">Admins</p>
        <h2 style="margin: 5px 0 0 0; font-size: 2.5rem; font-weight: bold;">{{total_admins|default:0}}</h2>
    </div>
    
</div>

{% endblock %}
